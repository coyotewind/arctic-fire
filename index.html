<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open Sans|Material+Icons|Tomorrow|Noto+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- jQuery and jQuery-ui -->
    <link
        rel="stylesheet"
        href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- our hard work below -->
    <link rel="stylesheet" href="style.css" />

    <script defer src="app.js"></script>
</head>

<body>
    <div id="app">
        
        <header>
            <span>Todo, or Not Todo?</span>
        </header>

        <aside class="left-drawer">
            
            <button title="Add Todo" class="action add-todo">
                <i class="material-icons">add_circle</i>
                <span class="action-text">Add New Todo</span>
            </button>
            <button title="Remove Completed" class="action remove-completed">
                <i class="material-icons">check_circle</i>
                <span class="action-text">Remove Completed</span>
            </button>
            <button title="Remove Expired" class="action remove-expired">
                <i class="material-icons">delete_sweep</i>
                <span class="action-text">Remove Expired</span>
            </button>
            
            <button title="Update Settings" name="darkMode" id="dark-mode" class="update-prefs">
                <i class="material-icons menu-closed">settings</i>
                <span class="trigger">
                    <div class="custom-controls">
                        <form>
                            <section>
                            <input name="darkMode" id="dark-mode" type="checkbox">
                            <label for="dark-mode">Join The Dark Side</label>
                            </section>
                        </form>
                    </div>
                </span>
            </button>

        </aside>
        
        <main>
            <section class="todo-list">
                <h3 class="list-title">Pending Todos</h3>
                <div class="content pending-todos"></div>
                <div class="content-footer"></div>
            </section>
            <section class="todo-list">
                <h3 class="list-title">Completed Todos</h3>
                <div class="content completed-todos"></div>
                <div class="content-footer"></div>
            </section>
            <section class="todo-list">
                <h3 class="list-title expired">Expired Todos</h3>
                <div class="content expired-todos"></div>
                <div class="content-footer"></div>
            </section>
        </main>
        
        <div class="modal">
            <div class="content">
                <h3>Create New Todo</h3>
                <form class="todo-form" action="" method="">

                    <label for="todo-title">Todo Title</label>
                    <input type="text" id="todo-title" required />
                    <h5>This is a required field</h5>

                    <label for="todo-due-date">Due Date</label>
                    <input type="date" id="todo-due-date" required />
                    <h5>This is a required field</h5>

                    <label for="todo-description">Description</label>
                    <textarea id="todo-description" columns="40" rows="5"></textarea>

                    <div class="actions">
                        <button class="action create-todo when-valid">
                            <i class="material-icons">add_circle</i>
                            <span class="action-text">Create</span>
                        </button>

                        <button disabled class="action create-todo when-invalid">
                            <i class="material-icons">add_circle</i>
                            <span class="action-text">Create</span>
                        </button>

                        <button class="action cancel-create-todo">
                            <i class="material-icons">cancel</i>
                            <span class="action-text">Cancel</span>
                        </button>
                    </div>

                </form>
            </div>
        </div>

        

    </div>
</body>
</html>
